	<div class="container">
        <div class="row main">
          <div class="main-login main-center col-6 col-lg-4">
            <form class="form-horizontal" method="post" ng-submit="getPakiMasinadBySkoor()">
	            <div class="form-group">
	            	<label for="Aktiivne" class="cols-sm-2 control-label">Aktiivne</label>
	                <div class="cols-sm-10">
	                  <div class="input-group">
	                  	<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
	                    <select class="form-control" ng-model="pakiMasin.active" required>
	                    	<option value="true" >Jah</option>
						  	<option value="false">Ei</option>
						</select>
	                  </div>
	                </div>
	            	<div class="form-group">
	                	<label for="skoor" class="cols-sm-2 control-label">Skoor (1-10)</label>
	                	<div class="cols-sm-10">
	                  		<div class="input-group">
	                  		    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
	                    		<input type="text" class="form-control" ng-model="pakiMasin.skoor" id="riik"  placeholder="10" required/>
	                  		</div>
	                	</div>
              		</div>
	              <div class="form-group ">
	              	<button type="submit" class="btn btn-primary btn btn-lg btn-success" href="#/searchResults">Otsi</button>
	              </div>
	        	</div>
            </form> 
          </div>
        </div>
        <div class="form-group col-6 col-lg-4">
	        <form class="form-horizontal" method="post" ng-submit="businessHoursOpen()">
	       		<h5>Pakiautomaadid, mis on:</h4>
	         	<div class="form-group ">
	         		<button type="submit" class="btn btn-primary btn btn-lg btn-success" >Avatud kontoritundide ajal</button>
	         	</div>
	        </form>
        </div>
        <div class="form-group col-6 col-lg-4">
	        <form class="form-horizontal" method="post" ng-submit="open10h()">
	       		<h5>Pakiautomaadid, mis on:</h4>
	         	<div class="form-group ">
	         		<button type="submit" class="btn btn-primary btn btn-lg btn-success" >Avatud vähemalt 10h</button>
	         	</div>
	        </form>
        </div>
      </div>
