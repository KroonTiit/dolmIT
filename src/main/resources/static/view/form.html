 	<div class="container">

					  	<option value="23">23:00</option>

                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="time" class="cols-sm-2 control-label">Avatud kuni</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <select class="form-control" ng-model="pakiMasin.closedfrom" placeholder="20:00">
                    	<option value="0">00:00</option>

              <div class="form-group">

                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <select class="form-control" ng-model="pakiMasin.active" placeholder="True">
                    	<option value="true">Jah</option>
					  	<option value="false">Ei</option>
					</select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Nimi</label>
                <div class="cols-sm-10">

                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" ng-model="pakiMasin.name" id="name"  placeholder="Kristiine"/>

                  <label for="skoor" class="cols-sm-2 control-label">Skoor (1-10)</label>
